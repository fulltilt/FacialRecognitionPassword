<!DOCTYPE html>
<html>
<head>
	<title>Facial Recognition Password</title>
  <script src="./jquery-2.1.1.min.js"></script>
  <script src="./photobooth_min.js"></script>
  <script>
    $('#example').photobooth().on("image",function( event, dataUrl ){
      $( "#gallery" ).append( '<img src="' + dataUrl + '" >');
    });
  </script>
</head>
<body>
  <div id="example"></div>
  <div id="gallery"></div>
</body>
</html>
